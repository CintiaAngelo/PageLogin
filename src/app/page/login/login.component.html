<div class="login-container">
  <div class="login-card">
    <h1>{{ title }}</h1>

    <form [formGroup]="form" (ngSubmit)="entrar()">

      <div class="form-group">
        <label for="name">Nome</label>
        <input id="name" type="text" formControlName="name" placeholder="Digite seu nome">
        <span *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="error">
          Nome é obrigatório
        </span>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input id="senha" type="password" formControlName="senha" placeholder="Digite sua senha">
        <span *ngIf="form.get('senha')?.invalid && form.get('senha')?.touched" class="error">
          Senha é obrigatória
        </span>
      </div>

      <div class="button-group">
        <button type="submit" [disabled]="form.invalid">Entrar</button>
        <button type="button" (click)="limpar()">Limpar</button>
      </div>

      <span *ngIf="loginErro" class="error login-error">Usuário ou senha inválidos</span>
    </form>
  </div>
</div>
